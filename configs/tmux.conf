################################################################################
# General
################################################################################
set-option -g default-shell /opt/homebrew/bin/zsh

setw -q -g utf8 on

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
# set -g default-terminal "tmux-256color"
# # Tell Tmux that outside terminal supports true color
set-option -sa terminal-features ',xterm-kitty:RGB'
set -g default-terminal "tmux-256color"

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# utf-8 on
set -gq utf8 on        # Tmux < 2.2
set -gq status-utf8 on # Tmux < 2.2

# Use Vi mode
setw -g mode-keys vi
set-window-option -g mode-keys vi

# emacs key bindings in tmux command prompt (prefix + :) are better than vi keys, even for vim users
set -g status-keys emacs

# set -g set-titles on

# Renumber windows when one is removed.
set -g renumber-windows on

# Enable the mouse for scrolling
set -gq mode-mouse on # Tmux < 2.1
set -gq mouse on      # Tmux >= 2.1
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Enable mouse for selecting and resizing
set -gq mouse-select-window on # Tmux < 2.1
set -gq mouse-select-pane on   # Tmux < 2.1
set -gq mouse-resize-pane on   # Tmux < 2.1

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# How long to display the pane number on PREFIX-q
set -g display-panes-time 3000 # 3s

# How long to wait for repeated keys bound with bind -r
set -g repeat-time 2000 # 2s

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

################################################################################
# Key Binding
################################################################################

# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

# Ensure prefix is Ctrl+B
set -g prefix C-a

# Send prefix to a nested tmux session by doubling the prefix
bind C-a send-prefix

# 'PREFIX r' to reload of the config file
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

# Allow holding Ctrl when using using prefix+p/n for switching windows
# bind -r C-p previous-window
# bind -r C-n next-window
# Switch between two most recently used windows or panes
bind Space last-window

# Move around panes like in vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use PREFIX+| (or PREFIX+\) to split window horizontally and PREFIX+- or
# (PREFIX+_) to split vertically also use the current pane path to define the
# new pane path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# Setup 'v' to begin selection as in Vim
#bind-key -t vi-copy v begin-selection
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
    'bind-key -T copy-mode-vi v send-keys -X begin-selection;'

bind Enter copy-mode
bind -n M-Enter copy-mode

bind P paste-buffer

bind -r i run-shell "tmux neww ~/.local/bin/tmux-ch.sh"

bind -n C-l send-keys -R \; clear-history

################################################################################
# Other configs
################################################################################

if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# OS X
# if-shell 'test "$(uname)" = "Darwin" && [ -f ~/.tmux_darwin.conf ]' 'source ~/.tmux_darwin.conf'

# Linux
# if-shell 'test "$(uname)" = "Linux" && [ -f ~/.tmux_linux.conf ]' 'source ~/.tmux_linux.conf'

# Local overrides
if-shell "[ -f ~/.tmux_local.conf ]" 'source ~/.tmux_local.conf'

################################################################################
# Plugins
################################################################################
tmux_dir="~/.dotfiles/configs/tmux"

################################################################################
# Plugins
################################################################################
set -g @plugin 'tmux-plugins/tpm'                   # Plugin Manager

# set -g @plugin 'christoomey/vim-tmux-navigator'     # Vim Tmux Navigation
# set -g @plugin 'tmux-plugins/tmux-sensible'         # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-cpu'              # Display CPU performance
set -g @plugin 'tmux-plugins/tmux-open'             # Open links from tmux - Select path and press o
set -g @plugin 'tmux-plugins/tmux-yank'             # Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-battery'          # Battery status in tmux
set -g @plugin 'olimorris/tmux-pomodoro-plus'       # Pomodoro timer in tmux
# set -g @plugin 'tmux-plugins/tmux-resurrect'        # Restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-online-status'    # Are we connected to the internet?!
set -g @plugin 'MunifTanjim/tmux-mode-indicator'    # Display current tmux mode

source "$tmux_dir/colors.conf"
source "$tmux_dir/statusline.conf"

## Plugin options
# set -g @resurrect-dir "~/.tmux/resurrect"
# set -g @resurrect-save 'S'                          # Save the session
# set -g @resurrect-restore 'R'                       # Reload the session
# set -g @continuum-restore 'on'                      # Last saved session is always restored
# set -g @resurrect-strategy-nvim 'session'           # Restore Neovim session if a Session.vim file is present

set -g @pomodoro_on " #[fg=$text_red]üçÖ "
set -g @pomodoro_complete " #[fg=$text_green]üçÖ "
set -g @pomodoro_notifications 'on'
set -g @pomodoro_sound 'Pop'                        # Sound for desktop notifications (Run `ls /System/Library/Sounds` for all sounds)
set -g @pomodoro_mins 25
set -g @pomodoro_break_mins 5
set -g @pomodoro_start 'p'
set -g @pomodoro_cancel 'p'
set -g @pomodoro_auto_restart false

set -g @yank_with_mouse on                          # Just select with the mouse to copy

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
