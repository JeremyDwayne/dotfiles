################################################################################
# Status Line
################################################################################
set -g @mode_indicator_prefix_prompt "WAIT"
set -g @mode_indicator_prefix_mode_style fg=$color_blue,bold
set -g @mode_indicator_copy_prompt "COPY"
set -g @mode_indicator_copy_mode_style fg=$color_green,bold
set -g @mode_indicator_sync_prompt "SYNC"
set -g @mode_indicator_sync_mode_style fg=$color_red,bold
set -g @mode_indicator_empty_prompt "TMUX"
set -g @mode_indicator_empty_mode_style fg=$color_purple,bold

# tmux cpu
set -g @cpu_percentage_format "%3.0f%%"

# tmux-online-status
set -g @route_to_ping "vultr.net"   # Use a UK based s,ite to ping
set -g @online_icon "#[fg=$color_gray]ï —"
set -g @offline_icon "#[fg=$color_red]ï ˜"

# tmux-pomodoro
set -g @pomodoro_on " | #[fg=$color_gray]î€ "
set -g @pomodoro_complete " | #[fg=$color_green]î€ "

# tmux-battery
set -g @batt_icon_charge_tier8 "ï‰€"
set -g @batt_icon_charge_tier7 "ï‰€"
set -g @batt_icon_charge_tier6 "ï‰"
set -g @batt_icon_charge_tier5 "ï‰"
set -g @batt_icon_charge_tier4 "ï‰‚"
set -g @batt_icon_charge_tier3 "ï‰‚"
set -g @batt_icon_charge_tier2 "ï‰ƒ"
set -g @batt_icon_charge_tier1 "ï‰ƒ"

set -g @batt_icon_status_charged " ğŸ”‹ "
set -g @batt_icon_status_charging " ïƒ§ "
set -g @batt_icon_status_discharging " "
set -g @batt_icon_status_attached " "
set -g @batt_icon_status_unknown " "

set -g @batt_remain_short true

#################################### OPTIONS ###################################

set -g status on
set -g status-justify centre
set -g status-position bottom
set -g status-left-length 90
set -g status-right-length 90
set -g status-style "bg=$color_fg"
# set -g window-style ""
# set -g window-active-style ""

set -g message-style bg=$color_blue,fg=$color_bg
setw -g window-status-separator "   "
set-window-option -g mode-style bg=$color_vscode,fg=$color_bg

#################################### FORMAT ####################################

set -g status-left "#{tmux_mode_indicator}  #{online_status}  #{pomodoro_status}"
set -g status-right "#[fg=$color_gray]#{battery_icon_charge}  #{battery_percentage}#{battery_icon_status}#{battery_remain} | CPU:#{cpu_percentage}"
setw -g window-status-format "#[fg=$color_gray,italics]#I: #[noitalics]#W"
setw -g window-status-current-format "#[fg=$color_vscode,italics]#I: #[fg=$color_buffer,noitalics,bold]#W"
